<ng-container class="mt-2">
    <div class="row" *ngIf="businessTitle">
        <div class="col-12 text-center">
            <span class="businessTitle">{{businessTitle}}</span>
        </div>
    </div>

    <div class="row d-flex justify-content-between mt-2">
        <div class="col-12 col-md-6 text-center text-md-left">
            <button class="btn btn-primary page-header-btn" id="view-order " type="button " [routerLink]="[ '/order'] ">
                VIEW ORDER
            </button>
        </div>
        <div class="col-12 col-md-6 text-center text-md-right mt-2 mt-md-0">
            <button class="btn btn-primary page-header-btn" id="checkout " type="button " [routerLink]="[ '/checkout'] ">
                CHECKOUT
            </button>
        </div>
    </div>
</ng-container>

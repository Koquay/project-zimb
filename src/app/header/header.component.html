<div class="container-fluid px-0" id="header">
    <div class="jumbotron text-center px-0 mb-0">
        <a [routerLink]="['/home']">
            <h1>WANNET GLOBAL Inc.</h1>
        </a>
    </div>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid">
            <span class="d-lg-flex align-items-lg-center font-weight-bold">
                <i class="fa fa-mobile mr-1"></i>
                <span>1800-999-9999</span>
            </span>
            <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-md-end" id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" [routerLink]="['/order-list']" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">
                            PENDING ORDERS
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" data-toggle="modal" data-target="#myAccountModal">
                            <i class="fa fa-user"></i>
                            LOG IN
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="modal fade" id="myAccountModal" tabindex="-1" role="dialog" aria-labelledby="myAccountModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="myAccountModalTitle">LOG IN</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="c-orange f-2 font-weight-bold">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form #loginForm>
                        <div class="form-row">
                            <div class="col-md-12" id="message">
                                <div class="form-group">
                                    <label for="email" class="font-weight-bold">Email</label>
                                    <input type="email" name="email" required class="form-control" id="email" [(ngModel)]="user.email" />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="font-weight-bold">Password</label>
                                    <input type="password" name="password" required class="form-control" id="password" [(ngModel)]="user.password" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-block font-weight-bold border-inset button" (click)="logIn()" data-dismiss="modal">
                        Sign In
                    </button>
                </div>
            </div>
        </div>
    </div>
